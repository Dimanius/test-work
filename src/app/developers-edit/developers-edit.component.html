<h2>developers list</h2>
<div class="container" *ngFor="let developer of developers">
  <div class="card-developer" >
    <div class="card-developer__name">
      <span>developer: {{ developer.name }}</span>
    </div>
    <a class="card-developer__link"
      [routerLink]="['/developers', developer.developerId, 'edit']">
      <span>edit developer</span>
    </a>
    <button class="card-developer__button" (click)="delete(developer)">
      X
    </button>
  </div>
</div>
