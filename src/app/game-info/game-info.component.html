<h3>Game info</h3>
<div class="game">
  <div>
    <span>Name:</span> {{ game.name }}
  </div>
  <div>
    <span>Description:</span> {{ game.description }}
  </div>
  <div>
    <div>
      <span>Genres:</span>
    </div>
    <div *ngFor="let gameGenre of game.gameXrefGenre ">
      <span>{{ gameGenre.genre.name }}</span>
    </div>
  </div>
  <div *ngIf="game.developer">
    <a [routerLink]="['/developers', game.developer.developerId]">
      <span>Developer:</span> {{ game.developer.name }}
    </a>
  </div>
  <div *ngIf="game.publisher">
    <a [routerLink]="['/publishers', game.publisher.publisherId]">
      <span>Publisher:</span> {{ game.publisher.name }}
    </a>
  </div>
</div>
