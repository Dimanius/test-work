<h2>developers list</h2>
<div>
  <label>Developer name:
    <input #developerName />
  </label>
  <button (click)="addDeveloper(developerName.value); developerName.value=''">
    add
  </button>
</div>
<ul class="container">
  <li *ngFor="let developer of developers">
    <a class="card-name" [routerLink]="['/developers', developer.developerId]">
      <span>{{ developer.name }}</span>
    </a>
    <button class="close" (click)="deleteDeveloper(developer)">X</button>
  </li>
</ul>
